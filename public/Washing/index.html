<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-2">
                <button type="button" class="btn btn-primary fs-1" id="RefreshBSTableId">16</button>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com" value="Keshav">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Customer Mobile</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com" value="9848163021">
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary fs-1">Kakinada</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <datalist id="ItemsDataListId">
                    <option value="M Shirt DW">
                    <option value="W Shirt DW">
                    <option value="K Shirt DW">
                    <option value="M Jeans DW">
                </datalist>
                <table id="table" data-show-footer="true">
                    <thead>
                        <th>#</th>
                        <th data-field="ItemGroup">Group</th>
                        <th data-field="ItemName">Item Name</th>
                        <th>Add Ons</th>
                        <th data-field="ItemRate">Rate</th>
                        <th data-field="ItemPcs">Pcs</th>
                        <th data-field="ItemAmount">Amount</th>
                        <th data-field="Factory">Factory</th>
                        <th data-field="Delivery">Delivery</th>
                        <th>Options</th>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>
                            </th>
                            <th>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="Men">Men</option>
                                    <option value="Women">Women</option>
                                    <option value="Kids">Kids</option>
                                </select>
                            </th>
                            <th>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="TableFooterItemNameId"
                                        list="ItemsDataListId">

                                    <button class="btn btn-outline-secondary" type="button"
                                        id="TableFooterAccountNameSearchButtonId"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                        </svg></button>
                                </div>
                            </th>
                            <th>
                                <button class="btn btn-outline-warning" type="button"
                                    id="TableFooterAddOnsButtonId">AddOns</button>
                            </th>
                            <th>
                                <input type="text" class="form-control" id="TableFooterRateInputId">
                            </th>
                            <th>
                                <input type="text" class="form-control" id="TableFooterPcsInputId">
                            </th>
                            <th></th>
                            <th>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Factory</option>
                                    <option value="Vizag">Vizag</option>
                                    <option value="Gurudwara">Gurudwara</option>
                                    <option value="Vzm">Vzm</option>
                                </select>
                            </th>
                            <th>
                                <input class="form-control" tabindex="-1" type="date">
                            </th>
                            <th> <button class="btn btn-outline-success" type="button"
                                    id="TableFooterSaveButtonId">Save</button></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

</body>
